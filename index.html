<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="styles/sudoku.css">
</head>
<body>
  <main class="app-container">
    <header class="app-header">
      <h1>Sudoku</h1>
    </header>

    <div class="game-container">
      <div id="sudoku-grid" class="sudoku-grid">
        <!-- 81 cells created by JavaScript -->
      </div>

      <div id="message" class="message hidden"></div>

      <div class="controls">
        <button id="new-puzzle-btn" class="btn btn-primary">New Puzzle</button>
        <button id="check-solution-btn" class="btn btn-secondary">Check Solution</button>
      </div>

      <div id="number-pad" class="number-pad">
        <button class="number-pad-btn" data-value="1">1</button>
        <button class="number-pad-btn" data-value="2">2</button>
        <button class="number-pad-btn" data-value="3">3</button>
        <button class="number-pad-btn" data-value="4">4</button>
        <button class="number-pad-btn" data-value="5">5</button>
        <button class="number-pad-btn" data-value="6">6</button>
        <button class="number-pad-btn" data-value="7">7</button>
        <button class="number-pad-btn" data-value="8">8</button>
        <button class="number-pad-btn" data-value="9">9</button>
        <button class="number-pad-btn number-pad-btn-clear" data-value="clear">Clear</button>
      </div>
    </div>
  </main>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
